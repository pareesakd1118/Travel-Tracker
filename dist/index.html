<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<header>
  <img id="turing-logo" src="./images/turing-logo.png" alt="turing logo">
</header>
<body>
  <div id="welcome-div">
    <p>Welcome to Travel Tracker,</p>
    <h1 id="name">Traveler Name</h1>
    <p>your next travel destination awaits you</p>
  </div>
  <div id="dashboard">
    <div class="dashboard-widget" id="past-trips">PAST
      <div class="no-past-trips hidden">
        <h3>You haven't taken any trips with us yet!</h3>
        <button>Book now!</button>
      </div>
    </div>
    <div class="dashboard-widget" id="pending-trips">PENDING</div>
  </div>
  <div id="bottom-div">BOTTOM</div>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
