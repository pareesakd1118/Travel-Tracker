    <div class="form-example">
      <label for="email">Start Date </label>
      <input type="text" placeholder="YYYY/MM/DD" id="date-field"  required />
    </div>
    <div class="form-example">
      <label for="name">Number of Travelers </label>
      <input type="number" placeholder="Enter Number" id="travelers-field" min="1" max="100" step="1" required />
    </div>
    <div class="form-example">
      <label for="email">Number of Days</label>
      <input type="number" placeholder="Enter Number" id="duration-field" min="1" max="1000" step="1" required />
    </div>
    <button id="see-cost-button">See Cost Estimate</button>
    <p id="cost-estimate"></p>
    <button id="submit-booking-button" class="hidden">Submit Booking Request</button>
  </form>
  <body>
    <div id="login-page">
      <h2>Welcome to TravelTracker</h2>
      <h3>Please log in below</h3>
      <form id="login-form">
        <div class="form-example">
          <label for="email">Username</label>
          <input type="text" placeholder="Enter Username" id="username-field" required />
        </div>
        <div class="form-example">
          <label for="email">Password</label>
          <input type="text" placeholder="Enter Password" id="password-field" required />
        </div>
        <button id="login-button">Login</button>
      </form>
      <p id="incorrect-login"></p>
    </div>
    <div class="container hidden">
      <div id="welcome-div">
        <p class="pink">Welcome to Travel Tracker,</p>
        <h1 id="name">Traveler Name</h1>
        <p class="pink">your next travel destination awaits you</p>
      </div>
      <div id="dashboard">
        <div class="dashboard-widget past" id="past-trips">
          <h2>PAST TRIPS</h2>
          <div class="past-grid grid-container"></div>
          <div class="no-past-trips hidden">
            <h4>You haven't taken any trips with us yet!</h4>
            <button id="past-book-button">Book now!</button>
          </div>
        </div>
        <div class="dashboard-widget pending" id="pending-trips">
          <h2>PENDING TRIPS</h2>
          <div class="pending-grid grid-container"></div>
          <div class="no-pending-trips hidden">
            <h4>You don't have any trips on the books!</h4>
            <button id="pending-book-button">Book Now!</button>
          </div>
        </div>
      </div>
    </div>  
    <div class="hidden" id="bottom-div"></div>
    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
